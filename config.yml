messages:
  # Optional substitution keywords (include curly braces):
  #   {opponent} to insert the opponent's name
  #   {me} to insert our name
  #   {engine} to insert engine name
  #   {cpu} to insert CPU information
  #   {ram} to insert RAM size
  # Any other words in curly braces will be removed.
  greeting: "Hi! I'm {me}. Running {engine}. Good luck! Type !help for a list of commands." # Message sent to the opponent at the beginning of a game.
